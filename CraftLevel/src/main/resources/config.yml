#CraftLevel by Dyukusi( dyukusin@gmail.com )

#Minimum craft success rate( 0-100% )
minimum_success_rate: 15

#Default maximum craft success rate( 0-100% )
maximum_success_rate: 90

#How amount of success rate do you want to increase per one level after the level requirements?
increase_rate: 5

#When the level requirement of the item that isn't defined in this config is crafted, display error message. 
no_requirements_data_error: true

#Max craft level
max_craft_level: 50

#Message config
# §0:Black, §1:DarkBlue, §2:DarkGreen, §3:DarkAqua, §4:DarkRed, §5:Purple, §6:Gold,  §7:Gray, 
# §8:DarkGray, §9:Blue, §a:Green, §b:Aqua, §c:Red, §d:LightPurple, §e:Yellow,  §f:White
# ^n:NewLine
message:
  # ^c: material name
  Craft_Success: ^c§aのクラフトに成功した！ ^n§b< You succeeded to craft §f^c §b>
  
  # ^c: material name
  Craft_Failure: ^c§cのクラフトに失敗した！ ^n§b< You failed to craft §f^c §b>
  
  # ^g:GainExperience, ^n:CurrentExp, ^l:RequireExpForNextLevel, ^s:SuccessRate
  Craft_Gain_Experience: §a+^g  §fEXP： §6^c§f/^l  §eSuccess rate： §6^s§f
  
  # ^p:PlayerName, ^b:BeforeLevel, ^a:NewLevel
  Craft_Levelup: §f^p ： §gLv §6^b §f-> §6^a
    
  Error_Shift: §c現状ではクリックによるクラフトのみ対応しています。 ^n§b< Sorry, Crafting with click is only usable from now. >

