# Material data setting
# Format
#   Material, RequireLevel, ExperienceAsMaterial, Options
#
# Options( n = Integer )
#   MSR:n -> Max Success Rate. Not limited by default max success rate.
#   MIR:n -> Minimum Success Rate. Not limited by default minimum success rate.
#   FSR:n -> Fixed Success Rate. Not craft level based.
#   CEX:n -> Custom Craft Experience. Not material based.
#
# Example
#   - IRON_BLOCK,30,100,MSR:100,CEX:1000
#        Craft success rate starts to increase from level 30.
#        If IRON_BLOCK is used as material for crafting such as Anvil, base experience increases 100.
#        Max success rate is 100% regardless of default max success rate.
#        Base experience is 1000 regardless of material based experience.

